<!DOCTYPE html>
<html>
<head>
  <title>Estimated Room Fix Cost Calculator</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Estimated Room Fix Cost Calculator by Mohammad Khawaja</h2>
    <form>
      <div class="form-group">
        <label for="area">Square Feet:</label>
        <input type="number" id="area" required>
      </div>
      <div class="form-group">
        <label for="type">Type:</label>
        <select id="type" required>
          <option value="bathroom">Bathroom</option>
          <option value="room">Room</option>
        </select>
      </div>
      <div class="form-group">
        <label for="rehab">Rehab Type:</label>
        <select id="rehab" required>
          <option value="light">Light Rehab</option>
          <option value="average">Average Rehab</option>
          <option value="heavy">Heavy Rehab</option>
        </select>
      </div>
      <button type="button" onclick="calculateCost()">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateCost() {
      var area = document.getElementById("area").value;
      var type = document.getElementById("type").value;
      var rehab = document.getElementById("rehab").value;
      var minCost = 0;
      var maxCost = 0;

      if (type === "bathroom") {
        if (rehab === "light") {
          minCost = area * 75;
          maxCost = area * 150;
        } else if (rehab === "average") {
          minCost = area * 150;
          maxCost = area * 300;
        } else if (rehab === "heavy") {
          minCost = area * 300;
          maxCost = area * 600;
        }
      } else if (type === "room") {
        if (rehab === "light") {
          minCost = area * 50;
          maxCost = area * 100;
        } else if (rehab === "average") {
          minCost = area * 100;
          maxCost = area * 200;
        } else if (rehab === "heavy") {
          minCost = area * 200;
          maxCost = area * 400;
        }
      }

      document.getElementById("result").textContent = "Estimated Cost: $" + minCost.toFixed(2) + " to $" + maxCost.toFixed(2);
    }
  </script>
</body>
</html>
